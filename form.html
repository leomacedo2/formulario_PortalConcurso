<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Aprovados</title>
</head>
<body>

<h2>Cadastro de Aprovados em Concursos</h2>

<form method="post" action="/submit" enctype="multipart/form-data">
    Nome: <input type="text" name="nome" required><br><br>
    Email: <input type="email" name="email" required><br><br>
    Telefone: <input type="text" name="telefone" required><br><br>

    Concursos aprovados:<br>
    <input type="checkbox" name="concursos" value="INSS"> INSS<br>
    <input type="checkbox" name="concursos" value="Banco do Brasil"> Banco do Brasil<br>
    <input type="checkbox" name="concursos" value="Correios"> Correios<br><br>

    Foto: <input type="file" name="imagem"><br><br>

    <button type="submit">Enviar</button>
</form>

</body>
</html>
